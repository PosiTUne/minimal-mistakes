message: "The prostate related is a vital section of a male's reproductive system. It secretes fluids that assisted in the transportation and activation of sperm. The prostate is located just in front of the rectum, below the bladder and all around the urethra. When there is prostate problem, in most cases really really irritating and inconvenient to the patient as his urinary method is directly affected. \r\n \r\nThe common prostate medical problems are prostate infection, enlarged prostate and cancer of prostate. \r\n \r\n \r\n \r\nProstate infection, also known as prostatitis, is easily the most common prostate-related problem in men younger than 55 years of age. Infections from the prostate gland are classified into four types - acute bacterial prostatitis, chronic bacterial prostatitis, chronic abacterial prostatitis and prosttodynia. \r\n \r\nAcute bacterial prostatitis is the least common coming from all kinds of prostate infection. It is a result of bacteria perfectly located at the large intestines or urinary tract. Patients may experience fever, chills, body aches, back pains and urination problems. This condition is treated through the use of antibiotics or non-steroid anti-inflammatory drugs (NSAIDs) to relieve the swelling. \r\n \r\nChronic bacterial prostatitis is often a condition of the particular defect in the gland along with the persistence presence of bacteria in the urinary tract. It can be due to trauma on the urinary tract or by infections from other parts from the body. A patient can experience testicular pain, lower back pains and urination problems. Although it is uncommon, it can be treated by removal of the prostate defect accompanied by the utilization antibiotics and NSAIDs to deal with the soreness. \r\n \r\nNon-bacterial prostatitis accounts for approximately 90% of prostatitis cases; however, researchers have not even to determine the cause of these conditions. Some researchers believe chronic non-bacterial prostatitis occur as a result of unknown infectious agents while other believe that intensive exercise and high lifting can cause these infections. \r\n \r\nMaintaining a Healthy Prostate \r\n \r\nTo prevent prostate diseases, a proper weight loss program is important. These are some with the actions to maintain your prostate healthy. \r\n \r\n1. Drink sufficient water. Proper hydration is necessary for our health and wellbeing and this will also maintain your urinary track clean. \r\n \r\n2. Some studies advise that several ejaculations each week will help to prevent cancer of the prostate. \r\n \r\n3. Eat pork in moderation. It has been shown that consuming a lot more than four meals of beef weekly will heighten the probability of prostate diseases and cancer. \r\n \r\n4. Maintain an effective diet with cereals, vegetable and fruits to be sure sufficient intake of nutrients required for prostate health. \r\n \r\nThe most significant measure to adopt to make sure a healthy prostate is to go for regular prostate health screening. If you are forty years of age and above, you must choose prostate examination at least per year."
