#    tag: /tags/:name/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single # single
      author_profile: true
      read_time: false
      comments: true
      share: true
      related: true
      header:
       image: /assets/images/PosiTUne_Banner_1280x480px.jpg
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: true
      related: false
      header:
        image: /assets/images/PosiTUne_Banner_1280x480px.jpg
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      author_profile: false
      share: true
      comments: false
      header:
       image: /assets/images/PosiTUne_Banner_1280x480px.jpg
      sidebar:
       nav: "docs"

