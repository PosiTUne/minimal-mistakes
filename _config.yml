  name             : "Team PosiTUne Saxonia"
  avatar           : "/assets/images/PosiTUne_Logo_400px_40px.jpg" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "CanSat-Team 2017 des DLR_School_Lab TU Dresden"
  location         : # "Dresden"
  email            : "team@positune.space"
  pgp              : "/assets/keys/87F89D69_team@positune.space.asc" # "http://pgp.zdv.uni-mainz.de:11371/pks/lookup?op=vindex&search=0x947A9E0987F89D69"
  uri              :
  bitbucket        :
  cansat           : "http://cansat.de/wettbewerb_teams.html"
  crowdfunding     : "https://www.99funken.de/http-www-cansat-de"
  codepen          :
  dribbble         :
  flattr           : "off"
  flickr           :
  facebook         :
  foursquare       :
  github           : # "PosiTUne"
  google_plus      :
  keybase          :
  instagram        :
  lastfm           :
  linkedin         :
  pinterest        :
  soundcloud       :
  stackoverflow    : # "123456/username" (the last part of your profile url, e.g. http://stackoverflow.com/users/123456/username)
  steam            :
  tumblr           :
  twitter          :
  vine             :
  weibo            :
  xing             :
  youtube          : https://www.youtube.com/channel/UCqXNUKWmdUHAm14YGXRoNPg "https://youtube.com/c/MichaelRoseDesign"


# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false #false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /artikel/:year/:month/:day/:title/  #/:year/:month/:day/:title/ # date, /:year/:month/:day/:title/, /artikel/:categories/:title 
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
# - jekyll-paginate-v2
# - jekyll-archives # https://github.com/jekyll/jekyll-archives
  - jekyll-redirect-from

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
# - jekyll-paginate-v2
# - jekyll-archives # https://github.com/jekyll/jekyll-archives


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid # liquid
  path: /categories/
tag_archive:
  type: liquid # liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
#jekyll-archives:
